<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MSI v3.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="region-radio-wrapper">
        地区：<br>
        <label>
            <input type="checkbox" value="华北" class="region" checked="checked">
            华北
        </label> <br>
        <label>
            <input type="checkbox" value="华东" class="region">
            华东
        </label> <br>
        <label>
            <input type="checkbox" value="华南" class="region">
            华南
        </label> <br>
        <label>
            <input type="checkbox" value="全选" class="region">
            全选
        </label> <br>
    </div>

    <div id="product-radio-wrapper">
        商品：<br>
        <label>
            <input type="checkbox" value="手机" class="product" checked="checked">
            手机
        </label> <br>
        <label>
            <input type="checkbox" value="笔记本" class="product">
            笔记本
        </label> <br>
        <label>
            <input type="checkbox" value="智能音箱" class="product">
            智能音箱
        </label> <br>
        <label>
            <input type="checkbox" value="全选" class="product">
            全选
        </label> <br>
    </div>
    <p id="tip">鼠标滑过表格可查看对应柱状图和折线图</p>
    <svg version="1.1" baseProfile="full" width="500px" height="300px"
    xmlns="http://www.w3.org/2000/svg" id="histogram">
    </svg>
    <canvas id="line-chart" width="500" height="300"></canvas>

    <div id="table-wrapper">
    </div>

    <script src="./js/data.js"></script>
    <script src="./js/clickFun.js"></script>
    <script src="./js/getData.js"></script>
    <script src="./js/redrawTable.js"></script>
    <script src="./js/table.js"></script>
    <script src="./js/select.js"></script>
    <script src="./js/histogram.js"></script>
    <script src="./js/linechart.js"></script>
    <script src="./js/redrawChart.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
