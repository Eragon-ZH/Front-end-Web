<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>testCanvas</title>
</head>
<body>
    <canvas id="canvas1" width="300" height="300"></canvas>
    <canvas id="canvas2" width="300" height="300"></canvas>
    <canvas id="canvas3" width="300" height="300"></canvas>
    <canvas id="canvas4" width="300" height="300"></canvas>
    <canvas id="canvas5" width="300" height="300"></canvas>
    <canvas id="canvas6" width="300" height="300"></canvas>

    <script type="text/javascript">
        function drawLine() {
            let can = document.getElementById("canvas1");
            let ctx = can.getContext("2d");
            ctx.beginPath();
            ctx.moveTo(0,0);
            ctx.lineTo(200,200);
            ctx.stroke();
            ctx.closePath();
        }
        function drawRect() {
            let can = document.getElementById("canvas2");
            let ctx = can.getContext("2d");
            ctx.fillStyle = "red"
            ctx.fillRect(0,0,200,200);
        }
        function drawCircle() {
            let can = document.getElementById("canvas3");
            let ctx = can.getContext("2d");
            ctx.fillStyle = "yellow"
            ctx.arc(150,100,100,0,2*Math.PI);
            ctx.stroke();
        }
        function drawText() {
            let can = document.getElementById("canvas4");
            let ctx = can.getContext("2d");
            ctx.font = "40px Microsoft Yahei";
            ctx.fillText("Hello World!",0,100);
        }
        function drawClock() {
            let can = document.getElementById("canvas5");
            let ctx = can.getContext("2d");
            ctx.arc(150,150,100,0,2*Math.PI);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(150,150);
            ctx.lineTo(220,150);
            ctx.moveTo(150,150);
            ctx.lineTo(150,60);
            ctx.stroke();
            ctx.closePath();
        }
        function drawCloud() {
            let can = document.getElementById("canvas6");
            let ctx = can.getContext("2d");
            // ctx.beginPath();
            // ctx.moveTo(102,102);
            // ctx.lineTo(100,100);
            // ctx.moveTo(138,102);
            // ctx.lineTo(140,100);
            // ctx.arcTo(100,100,140,100,100);
            // ctx.stroke();
            ctx.arc(150,100,50,Math.PI,0);
            ctx.arc(200,150,50,1.5*Math.PI,0.5*Math.PI);
            ctx.arc(100,150,50,0.5*Math.PI,1.5*Math.PI);
            ctx.stroke();
        }
        drawLine();
        drawRect();
        drawCircle();
        drawText();
        drawClock();
        drawCloud();
    </script>

</body>
</html>
