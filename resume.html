<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>简历</title>
    <!-- 采用了三种样式，分别为style_1.css style_2.css style_3.css -->
    <!-- <link rel="stylesheet" href="./css/style_1.css"> -->
    <link rel="stylesheet" href="./css/style_2.css">
    <!-- <link rel="stylesheet" href="./css/style_3.css"> -->
</head>
<body>
    <div class="resume">
        <h1>简历</h1>
    </div>
    <div class="detail">
        <div class="family">
            <p>基本信息</p>
        </div>
        <div class="content">
            <span class="key">姓名</span>
            <span class="value">Dovahkiin</span>
            <span class="key">性别</span>
            <span class="value">男</span>
            <span class="key">应聘职位</span>
            <span class="value">Web前端工程师</span>
        </div>
        <div class="family">
            <p>联系方式</p>
        </div>
        <div class="content">
            <span class="key">手机</span>
            <span class="value">123456789</span>
            <span class="key">Email</span>
            <span class="value"><a href="someone@example.com">zhangsan@example.com</a></span>
            <span class="key">个人主页</span>
            <span class="value"><a href="http://github.com">Github</a></span>
        </div>
        <div class="family">
            <p>能力描述</p>
        </div>
        <div class="content">
            <span class="key1">技术能力</span>
            <span class="value1">熟练掌握HTML、CSS、JavaScript</span>
            <span class="key1">综合能力</span>
            <span class="value1">良好的沟通能力，主动积极，努力勤奋</span>
        </div>
        <div class="family">
            <p>教育经历</p>
        </div>
        <div class="content">
            <span class="key1">本科</span>
            <span class="value1">霍格沃兹格里芬多学院</span>
            <span class="key1">研究生</span>
            <span class="value1">嵩山少林寺</span>
        </div>
        <div class="family">
            <p>项目经历</p>
        </div>
        <div class="content">
            <span class="key1">光轮2000</span>
            <span class="value1">作为设计者设计了该产品</span>
            <span class="key1">光轮20001</span>
            <span class="value1">作为破坏者破坏了该产品</span>
        </div>
    </div>
</body>
</html>
