<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>dec2bin</title>
</head>
<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

    function dec2bin() {
        var dec = document.getElementById("dec-number").value;
        var binBit = document.getElementById("bin-bit").value;
        var tep = [];
        var quo;
        var result = "";
        if ( dec<0 ) {
            alert("请输入一个大于0的数！");
        }
        else {
            while ( dec>0 ) {
                quo = dec % 2;
                dec = parseInt(dec/2);
                tep.push(quo);
                // console.log("quo=" + quo, "dec=" + dec, "tep=" + tep);
            }
            while ( tep.length>0 ) {
                result += String(tep.pop());
                // console.log("result="+result, "tep="+tep);
            }
            if ( result.length > binBit) {
                console.log("转换后的二进制位数大于要求的位数");
            }
            else {
                result = "0".repeat(binBit-result.length) + result;
            }
            document.getElementById("result").innerHTML = "运算结果："+result;
        }
    }

    document.getElementById("trans-btn").addEventListener("click",dec2bin);


    </script>
</body>
</html>
